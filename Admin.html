<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNgLU7prhSBcuCC7dhU9eTPSjqJLLaSNybzw&s" type="image/x-icon">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/boostrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--admin page sign in  main Container  -->
    <div class="container">
      <!--admin page sign in Row -->
      <div class="row">
        <!-- admin page sign in section -->
        <div class="section-one">
          <div class="login-box">
            <form action="#">
              <h2>Admin Panel</h2>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="mail"></ion-icon>
                </span>
                <input id="signinEmail" type="email" required />
                <label>Email</label>
                <div class="input-line"></div>
              </div>
              <div class="input-box">
                <span class="icon" onclick="showPassword()" id="changeIcon">
                  <ion-icon  name="lock-closed"></ion-icon>
                </span>
                <input id="signinPassword" type="password" required />
                <label>Password</label>
                <div class="input-line"></div>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox" /> Remember me</label>
                <a href="#">Forgot Password?</a>
              </div>
              <button onclick="getIn()" type="button" class="mt-4">Get In</button>
            </form>
          </div>
        </div>
      </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
  </body>
</html>
